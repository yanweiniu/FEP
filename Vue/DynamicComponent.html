<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">

  </style>
  <script src="vue.js" charset="utf-8"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="切换到第一个组件" @click="tabComponent(1)">
    <input type="button" value="切换到第二个组件" @click="tabComponent(2)">
    <input type="button" value="切换到第三个组件" @click="tabComponent(3)">
    <keep-alive>
      <component :is="current"></component>
    </keep-alive>
  </div>
  <script type="text/javascript">
  var custom1=Vue.component("custom1",{
    template:`
      <div @click="changeBg">我是第一个组件</div>
    `,
    methods:{
      changeBg(ev){
        ev.target.style.background="orange"
      }
    }
  })
  var custom2=Vue.component("custom2",{
    template:`
      <div>我是第二个组件</div>
    `
  })
  var custom3=Vue.component("custom3",{
    template:`
      <div>我是第三个组件</div>
    `
  })
    new Vue({
      el:"#app",
      data:{
        current:custom1
      },
      methods:{
        tabComponent(index){
          if (index==1) {
            this.current=custom1;
          }else if(index==2){
              this.current=custom2;
          }else if(index==3){
              this.current=custom3;
          }
        }
      }
    })
  </script>
</body>
</html>
