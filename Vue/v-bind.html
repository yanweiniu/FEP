<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<style type="text/css">
		.active{
			background-color: orange;
		}
	</style>
</head>
<body>
	<!-- v-bind用于绑定某个类元素例如：v-bind:class v-bind:argument="expression"-->
	<div id="app">
		<ul>
			<li v-for="n in pageCount">
				<a href="javascript:void(0)" v-bind:class="activeNumber === n ? 'active' : ''">{{n}}</a>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
	
		var vm =new Vue({
			el:'#app',
			data:{
				activeNumber:1,
				pageCount:10
			}
		})
	</script>
</body>
</html>
