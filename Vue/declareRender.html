<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>

</head>
<body>
<div id="demo">
	<span>miaov ke tang</span>
		
	</div>
	<script type="x-template" id="temp">
		<div>
			<span>miaov {{abc}}</span>
		</div>
	</script>
	<script>
		//数据
		let obj = {
			html:"<div>hello miaov</div>",
			abc:1
		};
		
		var  vm =new Vue({
			el:"#demo",
			data:obj,
			template:"#temp"
		});
	</script>
	
</body>
</html>
