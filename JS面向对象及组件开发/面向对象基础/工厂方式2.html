<script type="text/javascript">
  /*
  当用new去调用一个函数：这个时候函数中的this就是创建出来的对象，而且函数的返回值直接就是this[隐式返回]
  new 后面调用的函数就是构造函数
  */
  function CreatePeople(name){
    this.name=name;
    this.showName =function() {
      alert(this.name);
    }
  }
  var p1= new CreatePeople("xiaoming");
  p1.showName();
  var p2=new CreatePeople("xiaoqiang");
  p2.showName();
</script>
