  <title>Document</title>

<script type="text/javascript">
  function createPeople(name){
    //原料
    var obj = new Object();
    //加工
    obj.name=name;
    obj.showName =function() {
      alert(this.name);
    }
    //出厂
    return obj;
  }
  var p1= createPeople("xiaoming");
  p1.showName();
  var p2=createPeople("xiaoqiang");
  p2.showName();
</script>

</body>
